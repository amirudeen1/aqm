<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts, enabled in body under CSS sheet -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- nav bar for future versions, predictions etc, for now, use as a header for the webpage-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Air Quality Monitor</a>
        </div>
    </nav>

    <div class="container my-5">
        <!-- City Search Section -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Check Current Air Quality</h2>
                <p class="text-center">Enter a city to view real-time air quality data.</p>
            </div>
        </div>
        <!-- Search bar for user and button which will collect/fetch data of interest-->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input id="place" type="text" class="form-control" placeholder="City/Country or Country or City">
            </div>
            <div class="col-md-6 text-center mt-3">
                <button id="fetch-data" class="btn btn-secondary">Check Air Quality</button>
            </div>
        </div>

        
        <div class="diagram-container">
            <!-- To display AQI, and other data for area chosen by user -->
        </div>

        <!-- Data Display Section -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="data-display"> <!-- Data generated via javascript-->
                    <!-- Air quality data will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Following to record search history for users to do side by side comparison of Air Quality in diff countries-->
    <table class="table"> 
        <thead>
            <tr>
                <th>City/Country</th>
                <th>AQI</th>
                <th>PM2.5</th>
                <th>PM10</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3</th>
                <th>CO</th>
                <th>NH3</th>
            </tr>
        </thead>
        <tbody id="compareTable">  <!-- Data generated via javascript-->
            <!-- Existing or initial search history rows go here -->
        </tbody>
    </table>

    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
<footer class="text-center mt-4">
    <!-- Credits and Links to where data is retrieved from, thanks to the API token given my WAQI-->
    <p>Real-time data pulled from <a href="https://waqi.info" target="_blank">World's Air Pollution: Real-time Air Quality Index</a></p>
</footer>
</html>
